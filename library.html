<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./Assets/img/svg/LaLibreriaDiAstro.svg"
              alt="Bootstrap"
              class="img-fluid"
              width="200"
            />
          </a>
          <button
            class="navbar-toggler border border-1 border-black bg-danger-subtle rounded-5"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Bestsellers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact Us</a>
              </li>
              <li class="nav-item dropdown text-light">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genres
                </a>
                <ul class="dropdown-menu text-light bg-dark">
                  <li>
                    <a class="dropdown-item text-light" href="#">Romantic</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">Thriller</a>
                  </li>

                  <li>
                    <a class="dropdown-item text-light" href="#">Manga</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light">New In</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex">
        <div class="row"></div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JavaScript/library.js"></script>
  </body>
</html>
